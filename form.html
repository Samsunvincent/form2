<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header1">
                <h1>sign up</h1>
            </div>
        </div>
        <!-- body -->
            <div class="body">
                <div class="body1">
                    <form>
                        <div class="fstname">

                        </div>
                        <div class="secondname">

                            <input type="text" placeholder="Enter Last Name">
                        </div>
                        <div class="date-birth">
                            <label for="dateofbirth" id="datebirth">Date Of Birth</label>
                                <div class="selection">
                                        <div class="select1">
                                            <select id="select1">
                                                <option value="date">1</option>
                                                <option value="date">2</option>
                                                <option value="date">3</option>
                                                <option value="date">4</option>
                                            </select>
                                        </div>
                                            <div class="select2">
                                                <select id="select2">
                                                    <option value="month">jan</option>
                                                    <option value="month">feb</option>
                                                    <option value="month">mar</option>
                                                    <option value="month">apr</option>
                                                </select>
                                            </div>
                                                <div class="select3">
                                                    <select id="select3">
                                                        <option value="year">2000</option>
                                                        <option value="year">2001</option>
                                                        <option value="year">2002</option>
                                                        <option value="year">2003</option>
                                                    </select>
                                                </div>
                                    </div>
                            </div>
                                        
                                            <div class="selectgender">
                                                <br>
                                            Gender
                                                <div class="male">
                                                    <input type="radio">
                                                    <label for="male">Male</label>
                                                </div>
                                                     <div class="female">
                                                                <input type="radio">
                                                                <label for="female">Female</label>
                                                            </div>

                                            </div>
                                                                <div class="country">
                                                                    <label for="country">Country</label>
                                                                    <select id="selet country" aria-placeholder="country">
                                                                        <option value="country">India</option>
                                                                        <option value="Country">India</option>
                                                                        <option value="Country">India</option>
                                                                        <option value="Country">India</option>
                                                                    </select>                                                                                                                            
                                                                </div>
                                                                    <div class="email">
                                                                        <label for="email">email</label>
                                                                        <input type="email" name="email" id="email">
                                                                    </div>
                                                                        <div class="phone">
                                                                            <label for="phone">Phone</label>
                                                                            <input type="number" name="phone" id="phone">
                                                                        </div>
                                                                            <div class="password">
                                                                                <label for="password">Password</label>
                                                                                <input type="password" name="password" id="Password">
                                                                            </div>
                                                                                <div class="confirmphn">
                                                                                    <label for="confirm">Confirm Phone</label>
                                                                                    <input type="number" name="confirm" id="confirm">
                                                                                </div>
                                                                                    <div class="agree">
                                                                                        <input type="checkbox">
                                                                                        <label for="agree">I Agree to the terms of use</label>
                                                                                    </div>
                                                                
                                                        

                                           

                                            

                                
                        
                    </form>

                </div>

            </div>
    </div>

    
</body>
</html>
